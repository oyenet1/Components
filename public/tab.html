<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- javascript -->
    <!-- <script src="js/index.js"></script> -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
  </head>

  <body>
    <!-- Tab links -->
    <div class="tab overflow-hidden bg-white-500">
      <button
        class="tablinks border-0 outline-0 px-3 cursor-pointer bg-transparent transition duration-300 ease-in hover:bg-green-500 active:bg-green-800 py-2 float-left"
        onclick="openCity(event, 'London')">London</button>
      <button
        class="tablinks border-0 outline-0 px-3 cursor-pointer bg-transparent transition duration-300 ease-in hover:bg-green-500 active:bg-green-800 py-2 float-left"
        onclick="openCity(event, 'Paris')">Paris</button>
      <button
        class="tablinks border-0 outline-0 px-3 cursor-pointer bg-transparent transition duration-300 ease-in hover:bg-green-500 active:bg-green-800 py-2 float-left"
        onclick="openCity(event, 'Tokyo')">Tokyo</button>
    </div>

    <!-- Tab content -->
    <div id="London" class="tabcontent hidden py-2 px-4 boder-1 border-black-300 border-solid bg-blue-500">
      <h3>London</h3>
      <p>London is the capital city of England.</p>
    </div>

    <div id="Paris" class="tabcontent hidden py-2 px-4 boder-1 border-black-300 border-solid bg-blue-500">
      <h3>Paris</h3>
      <p>Paris is the capital of France.</p>
    </div>

    <div id="Tokyo" class="tabcontent hidden py-2 px-4 boder-1 border-black-300 border-solid bg-blue-500">
      <h3>Tokyo</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>
  </body>
  <script>
    function openCity(evt, cityName) {
      // Declare all variables
      var i, tabcontent, tablinks;

      // Get all elements with class="tabcontent" and hide them
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
        // } // Get all elements with
        // class = "tablinks"
        // and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
          // } // Show the current
          // tab, and add an "active"
          // class to the button that opened the tab
          document.getElementById(cityName).style.display = "block";
          evt.currentTarget.className += " active";
        }
      }
    }
  </script>

</html>
